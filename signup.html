<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Shoetopia|SignUp</title>
</head>
<body>
    <form action="" class="modal" id="form">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter name" required>

            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <div id="error"></div>
            
            <label>
                <input type="checkbox" checked="checked" name="remember">
                Remember me
            </label>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="btn">
                <a href="index.html"><button type="button" class="cancel-btn">Cancel</button></a>
                <button onclick="window.location.href='home.html';" type="submit" class="signup-btn" id="submit">Sign Up</button>
            </div>
        </div>
    </form>
    <script src="signup.js"></script>
    
</body>
</html>
